<div class="container">
  <h2>Áreas de Servicio y Tipos de Incidentes</h2>

  <!-- Search Filter Section -->
  <div class="filter-section">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Filtro de búsqueda</mat-label>
      <input matInput placeholder="Filtro de búsqueda...">
    </mat-form-field>

    <div class="user-filters">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuarios</mat-label>
        <input matInput placeholder="Filtro de búsqueda...">
      </mat-form-field>

      <div class="dropdowns">
        <mat-form-field appearance="outline">
          <mat-label>Cargo</mat-label>
          <mat-select>
            <mat-option value="todos">Todos</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Habilitación</mat-label>
          <mat-select>
            <mat-option value="habilitados">Habilitados</mat-option>
            <mat-option value="deshabilitados">Deshabilitados</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary">Buscar</button>
      </div>
    </div>
  </div>

  <!-- Service Areas Table -->
  <table mat-table [dataSource]="serviceAreas" class="mat-elevation-z8 service-table">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox></mat-checkbox>
      </td>
    </ng-container>

    <!-- Area de Servicio Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Área de Servicio </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- T. Incidentes Column -->
    <ng-container matColumnDef="incidents">
      <th mat-header-cell *matHeaderCellDef> T. Incidentes </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>assignment</mat-icon>
      </td>
    </ng-container>

    <!-- Usuarios Column -->
    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef> Usuarios </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>group</mat-icon>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

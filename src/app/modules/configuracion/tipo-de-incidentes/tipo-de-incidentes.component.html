<div class="container">
  <h2>Áreas de Servicio y Tipos de Incidentes</h2>

  <div class="filter-section">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Filtro de búsqueda</mat-label>
      <input matInput placeholder="Filtro de búsqueda...">
    </mat-form-field>

    <div class="user-filters">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuarios</mat-label>
        <input matInput placeholder="Filtro de búsqueda...">
      </mat-form-field>

      <div class="dropdowns">
        <h3>cargo</h3>
        <mat-form-field appearance="outline">
          <mat-label>Todos</mat-label>
          <mat-select>
            <mat-option *ngFor="let cargo of cargo" value="todos">{{cargo.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <h3>Habilitación</h3>
        <mat-form-field appearance="outline">
          <mat-select>
            <mat-option value="habilitados">Habilitados</mat-option>
            <mat-option value="deshabilitados">Deshabilitados</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary">Buscar</button>
      </div>
    </div>
  </div>



  <section>
    <div *ngIf="filtradoActivo" class="refresh-button">
      <button mat-raised-button color="primary" (click)="refrescarTabla()">Refrescar</button>
    </div>
    <table class="table-with-borders">
      <thead>
        <tr>
          <th>
            <mat-checkbox></mat-checkbox>
          </th>
          <th>Area de Servicio</th>
          <th *ngIf="!filtradoActivo">T.Incidente</th>
          <th>Usuarios</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let areas of AreasServicios">
          <td><mat-checkbox></mat-checkbox></td>
          <td>{{areas.Descripcion}}</td>
          <td *ngIf="!filtradoActivo">
            <a href="#" (click)="filtrarTIncidentes(areas.Descripcion)" class="no-link"><mat-icon>assignment</mat-icon></a>
          </td>
          <td >
            <a href="#" (click)="filtrarUsuarios()" class="no-link"><mat-icon>group</mat-icon></a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

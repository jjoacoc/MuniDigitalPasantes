    <div id="myModal" class="modal" [ngClass]="{'show': mostrarFormulario}">
      <div class="modal-content">
          <span class="close" (click)="toggleFormulario()">&times;</span>
        <form [formGroup]="areaform" (ngSubmit)="submitForm()">
          <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nuevo grupo</mat-label>
          <input matInput type="text" id="roleName" class="full-width-input" formControlName="Nombres" required>
          </mat-form-field>
            <button mat-stroked-button class="botton" type="submit">Agregar</button>
          </form>
        </div>
      </div>

  
  </div>


  <div class="table-container">
    <table mat-table class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let area"> {{ area.id }} </td>
      </ng-container>

      <!-- Área de Servicio Column -->

      <tr *ngFor="let areas of areaServicio">
        <td> {{ obtenerDescripcionAreaServicio(areas.Id_Areas_Servicios) }} </td>
      </tr>
      <ng-container matColumnDef="area" >
        <th mat-header-cell *matHeaderCellDef> Área de servicio </th>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let area"> {{ area.total }} </td>
      </ng-container>

      <!-- Tipos de Incidente Column -->
      <ng-container matColumnDef="incidentTypes">
        <th mat-header-cell *matHeaderCellDef> Tipos de incidente </th>
        <td mat-cell *matCellDef="let area">
          {{ area.incidentTypes | slice: 0:50 }}...
          <a href="#">ver más</a>
        </td>
      </ng-container>

      <!-- Buttons Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let area">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon>person</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
